<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="message.js"></script>
    <link href="style.css" rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Message</title>
</head>

<body>
    <div class="container1">
        <div class="Time">
            <h3 id="current-time"></h3>
        </div>
        <div class="output-info">
            <h2 class="living-time-value" id="living-time-value"></h2>
            <p class="living-time">since you have been to the earth</p>
            <p>and</p>
            <p class="remaining-time">You still have</p>
            <h1 class="remaining-time-value" id="remaining-time-value"></h1>
        </div>
    </div>

    <div class="container2">
        <!-- Enter chat messages here -->
        <div class="sub-container chat-input">
            <input type="text" class="chat-input-name" id="name-input" placeholder="Name" />
            <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
            <button id="send-button">Send</button>
        </div>

        <!-- View chat messages here here -->
        <div class="sub-container chat-feed">
            <div class="chat-box" id="chat-box-msgs">
                <h2>Tombstone</h2>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</body>

</html>
